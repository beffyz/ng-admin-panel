<header class="header">
  <div class="header__title-box">
    <h1>User Dashboard</h1>
    <img class='header__logo' width="200" src="../../../../../assets/images/logo.gif" alt="logo" />
  </div>
  <div class="header__btn-box">
    <button class="btn btn-outline-light" routerLink="./contacts">Contacts</button>
    <button class="btn btn-outline-light" (click)="logout()">Logout</button>
  </div>
</header>
<div *ngIf="isLoading | async" class="progress">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated "
    role="progressbar"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%"></div>
</div>
